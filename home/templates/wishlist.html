<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wishlists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        margin-top: 20px;
    }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h1><i class="fa fa-heart-o"></i> WishList</h1>
                                </div>
                                <div class="col-xs-6">
                                    <a href="/">
                                        <button type="button" class="btn btn-primary btn-sm btn-block">
                                            <span class="glyphicon glyphicon-share-alt"></span> Back to Home
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        {% for cart in wishs %}
                        <div class="row">
                            <br>
                            <div class="col-xs-2"><img class="img-responsive" src="{{cart.image.url}}">
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong>{{cart.title}}</strong></h4>
                                <h4><small>{{cart.description}}</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6 text-right">
                                    <h6><strong>Rs. {{cart.price}} <span class="text-muted"></span></strong></h6>
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-link btn-xs">
                                        <a href="{{cart.delete_wish}}"><span class="glyphicon glyphicon-trash"> </span></a>
                                    </button>
                                </div>
                                <form action="/add_to_cart" method="post">
                                    {% csrf_token %}
                                    <fieldset>
                                        <input type="hidden" name="slug" value="{{cart.slug}}" />
                                        <input type="hidden" name="title" value="{{cart.title}}" />
                                        <input type="hidden" name="image" value="{{cart.image}}" />
                                        <input type="hidden" name="description" value="{{cart.description}}" />
                                        <input type="hidden" name="quantity" value="{{cart.quatity}}" />
                                        {% if item.discounted_price > 0 %}
                                        <input type="hidden" name="price" value="{{cart.discounted_price}}" />
                                        {% else %}
                                        <input type="hidden" name="price" value="{{cart.price}}" />
                                        {% endif %}
                                        <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
<html>

    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">

    document.title = "Error";

</html>
